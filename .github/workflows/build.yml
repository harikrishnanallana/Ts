name: CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get Date
        id : get-date
        run: |
          echo: "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash
      - name: Cache buildozer global direcrtory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec')}}
      - uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{runner.os}}-${{ steps.get-date.outputs.date }}=${{ hasFiles('buiuldozer.spec')}}
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          bulidozer_version: master
      - name: Upload artifact@v2
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filenmame}}
